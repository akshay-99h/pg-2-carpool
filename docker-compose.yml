services:
  db:
    image: postgres:16
    container_name: carpool_pg2_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: carpool_pg2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - carpool_pg2_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d carpool_pg2']
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carpool_pg2_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '${APP_PORT:-3000}:3000'
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/carpool_pg2}
      AUTH_SECRET: ${AUTH_SECRET:-replace-me-in-production}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-Car Pool Panchsheel Greens 2 <car_admin@akxost.com>}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY:-}
      ADMIN_BOOTSTRAP_EMAILS: ${ADMIN_BOOTSTRAP_EMAILS:-car_admin@akxost.com}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    command: >
      sh -c "
      pnpm --filter @carpool/web db:generate &&
      pnpm --filter @carpool/web db:push &&
      pnpm --filter @carpool/web db:seed &&
      pnpm --filter @carpool/web exec next dev --webpack -H 0.0.0.0 -p 3000
      "

volumes:
  carpool_pg2_db_data:
